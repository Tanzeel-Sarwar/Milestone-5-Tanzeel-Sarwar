<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/Favicon.png"></a>
    <title>Shareable Resume Builder</title>

</head>

<body>
    <div class="container">
        <h1>Shareable Resume Builder</h1>
        <button id="openModal">Create Resume</button>

        <div class="resume-output" id="resumeOutput" style="display: none;">
            <h2 style="text-shadow: 0px 5px 5px  rgb(231, 230, 230);">Your Resume</h2>

            <img class="image" id="outputProfilePhoto" src="" alt="Profile Photo" style="display: none;">

            <br>

            <h3>Personal Information</h3>
            <p id="outputName"></p>
            <p id="outputCNIC"></p>
            <p id="outputEmail"></p>
            <p id="outputPhone"></p>
            <br>
            <hr>

            <h3>Education</h3>
            <p id="outputEducation"></p>
            <br>
            <hr>

            <h3>Skills</h3>
            <p id="outputSkills"></p>
            <br>
            <hr>

            <h3>Experience</h3>
            <p id="outputExperience"></p>
            <br>
            <hr>

            <button id="editResume">Edit</button>
            <button id="downloadPDF">Download PDF</button>

            <div id="createShareableLink" style="display: none;">
                <h3>Shareable Link</h3>
                <p>Here is Your Shareable Link:</p>
                <a href="#" id="shareableLinkText"  target="_blank"></a><br>
            </div>

        </div>
    </div>

    <div class="modal" id="resumeModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>

            <h2 style="text-align: center; font-size: 35px; margin: none; color: #007bff; margin-top: none;"><i>Enter
                    Your Details</i></h2>

            <h2>Personal Information</h2>

            <form id="resumeForm" action="submit">

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter Your Username" required>
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                </div>

                <div class="form-group">
                    <label for="cnic">CNIC:</label>
                    <input type="text" id="cnic" maxlength="15" pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}"
                        placeholder="XXXXX-XXXXXXX-X" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required>
                </div>

                <div class="form-group">
                    <label for="Phone">Phone:</label>
                    <input type="tel" id="phone" maxlength="12" pattern="(03)[0-9]{2}-[0-9]{7}"
                        placeholder="03XX-XXXXXXX" required>
                </div>

                <div class="form-group">
                    <label for="profilePhoto">Profile Photo</label>
                    <input type="file" accept="image/*" id="profilePhoto">
                </div>

                <h2>Education</h2>
                <div class="form-group">
                    <label for="education" \n>Education:</label>
                    <textarea id="education" placeholder="Enter Your Education" required></textarea>
                </div>

                <h2>Skills</h2>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <textarea id="skills" placeholder="Enter Your Skills"  required></textarea>
                </div>

                <h2>Work Experience</h2>
                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <textarea id="experience" placeholder="Enter Your Experience" required></textarea>
                </div>

                <button class="submit" id="onclick">Submit</button>
            </form>
        </div>
    </div>

    <div>
        <footer>
            <h1 class="footer">
                "Created by Tanzeel Sarwar"
            </h1>
        </footer>
    </div>

    <script src="script.js"></script>

</body>

</html>
